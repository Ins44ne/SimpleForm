<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="img/ico/icon.png" type="image/x-icon" />
    <title>Simple Form</title>
</head>

<body>
    <div class="root" id="root">
        <header id="header">
            <h1 id="titleHeader">Simple form</h1>
        </header>
        <main id="main">
            <form action="#" method="post" id="form">

                <div class="personalInfo">
                    <label for="firstName">First name:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="First name" pattern="[A-Za-z]"
                        autofocus />
                    <label for="secondName">Second name:</label>
                    <input type="text" name="secondName" id="secondName" placeholder="Second name" pattern="[A-Za-z]" />
                    <label for="birthday">Birthday:</label>
                    <input type="date" name="birthday" id="birthday">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" min="1" max="120" step="1" placeholder="1">
                    <label for="tel">Telephone:</label>
                    <input type="tel" name="tel" id="tel" pattern="+[0-9]{3}-([0-9]{2})-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                        placeholder="+375-(29)-111-11-11">
                    <span id="telExample">Format: +375-(29)-123-45-67</span>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" />
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" maxlength="16" pattern="[A-Za-z]"
                        placeholder="********">
                </div>

                <div class="vehicles">
                    <div class="car">
                        <div class="carQuestion">
                            <p id="question">Do you have a car?</p>
                            <input type="radio" name="car" id="carYes">
                            <label for="car">Yes</label>
                            <input type="radio" name="car" id="carNo">
                            <label for="car">No</label>
                        </div>
                        <div class="carInfo" id="carInfo">
                            <p id="question">What brand is your car?</p>
                            <select name="carBrand" id="carBrand">
                                <optgroup label="Usa"></optgroup>
                                <option value="GMC">GMC</option>
                                <option value="Dodge">Dodge</option>
                                <option value="Ford">Ford</option>
                                <option value="Cadillac">Cadillac</option>
                                <option value="Chevrolet">Chevrolet</option>
                                <optgroup label="Asia"></optgroup>
                                <option value="Honda">Honda</option>
                                <option value="Acura">Acura</option>
                                <option value="Mazda">Mazda</option>
                                <option value="Mitsubishi">Mitsubishi</option>
                                <option value="Nissan">Nissan</option>
                                <option value="Subaru">Subaru</option>
                                <option value="Toyota">Toyota</option>
                                <optgroup label="Europe"></optgroup>
                                <option value="Mercedes Benz">Mercedes Benz</option>
                                <option value="Audi">Audi</option>
                                <option value="BMW">BMW</option>
                                <option value="Volkswagen">Volkswagen</option>
                                <option value="Porsche">Porsche</option>
                                <option value="Opel">Opel</option>
                                <option value="Volvo">Volvo</option>
                                <option value="Skoda">Skoda</option>
                                <option value="Peugeot">Peugeot</option>
                            </select>
                            <div class="otherCar">
                                <div class="otherCarSelector">
                                    <input type="radio" name="otherBrandCarCar" id="otherBrandCar">
                                    <label for="otherBrandCar">Other</label>
                                </div>
                                <label for="otherBrandCarText">Write your car make here:</label>
                                <input type="text" name="otherBrandCarText" id="otherBrandCarText" pattern="[A-Za-z]"
                                    placeholder="Your car brand">
                            </div>
                        </div>
                    </div>
                    <div class="moto">
                        <p id="question">Do you have a motorcycle?</p>
                        <input type="radio" name="moto" id="motoYes">
                        <label for="moto">Yes</label>
                        <input type="radio" name="moto" id="motoNo">
                        <label for="moto">No</label>
                        <div class="motoInfo">
                            <p id="question">What brand is your motorcycle?</p>
                            <select name="motoBrand" id="motoBrand">
                                <optgroup label="Usa"></optgroup>
                                <option value="Dodge">Dodge</option>
                                <option value="Harley Davidson">Harley Davidson</option>
                                <option value="MUSSTANG">MUSSTANG</option>
                                <option value="CONFEDERATE">CONFEDERATE</option>
                                <option value="ZERO">ZERO</option>
                                <optgroup label="Asia"></optgroup>
                                <option value="Suzuki">Suzuki</option>
                                <option value="Yamaha">Yamaha</option>
                                <option value="Honda">Honda</option>
                                <option value="KAWASAKI">KAWASAKI</option>
                                <option value="Mitsubishi">Mitsubishi</option>
                                <optgroup label="Europe"></optgroup>
                                <option value="BMW">BMW</option>
                                <option value="Ducati">Ducati</option>
                                <option value="KTM AG">KTM AG</option>
                                <option value="TRIUMPH">TRIUMPH</option>
                                <option value="Aprilia">Aprilia</option>
                            </select>
                            <div class="otherMoto">
                                <div class="otherMotoSelector">
                                    <input type="radio" name="otherBrandMotoMoto" id="otherBrandMoto">
                                    <label for="otherBrandMoto">Other</label>
                                </div>
                                <label for="otherBrandMotoText">Write your motorcycle make here:</label>
                                <input type="text" name="otherBrandMotoText" id="otherBrandMotoText" pattern="[A-Za-z]"
                                    placeholder="Your motorcycle brand">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pets">
                    <p id="question">Do you have pets?</p>
                    <div class="checkboxWrapper">
                        <div class="checkboxOption">
                            <input type="checkbox" name="dog" id="dog">
                            <label for="dog">Dog</label>
                        </div>
                        <div class="checkboxOption">
                            <input type="checkbox" name="cat" id="cat">
                            <label for="cat">Cat</label>
                        </div>
                        <div class="checkboxOption">
                            <input type="checkbox" name="parrot" id="parrot">
                            <label for="parrot">Parrot</label>
                        </div>
                        <div class="checkboxOption">
                            <input type="checkbox" name="raccoon" id="raccoon">
                            <label for="raccoon">Raccoon</label>
                        </div>
                        <div class="checkboxOption">
                            <input type="checkbox" name="hamster" id="hamster">
                            <label for="hamster">Hamster</label>
                        </div>
                        <div class="checkboxOption">
                            <input type="checkbox" name="fish" id="fish">
                            <label for="fish">Fish</label>
                        </div>
                        <div class="checkboxOption">
                            <input type="checkbox" name="otherPet" id="otherPet">
                            <label for="otherPet">other</label>
                        </div>
                    </div>
                </div>

                <div class="range">
                    <label for="rateForm">Please, rate this form (from0 to 100)</label>
                    <input type="range" name="rateForm" id="rateForm" min="0" max="100" step="1" value="1">
                    <span id="rangeNumber">1</span>
                </div>

                <div class="time">
                    <label for="timeEnd">Select the time when you finished filling out this form</label>
                    <input type="time" name="timeEnd" id="timeEnd">
                </div>

                <div class="reset">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>

            </form>
        </main>
    </div>

    <footer id="footer">
        <h1 id="titleFooter">Footer text</h1>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
